<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alwaysneveralmost</title>
    <meta name="description" content="Minimalist luxury streetwear with original artwork. Premium cotton t-shirts with screen printed graphics.">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo" onclick="window.location.href='index.html'">alwaysneveralmost</div>
            <div class="cart-icon">
                <a href="#" onclick="openCart(); return false;" aria-label="Shopping cart">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                </a>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="brand-title">alwaysneveralmost</h1>
            <p class="brand-tagline">NEVER ALMOST. ALWAYS.</p>
            <p class="scroll-indicator" onclick="scrollToProducts()">Scroll to Shop</p>
        </div>
    </section>

    <!-- Products Section -->
    <section class="products-section" id="products">
        <div class="products-container">
            <!-- Sun/Moon Product -->
            <article class="product-card" id="first-product" onclick="window.location.href='sun-moon.html'">
                <div class="product-media">
                    <video 
                        autoplay 
                        muted 
                        loop 
                        playsinline
                        preload="metadata"
                        class="product-video"
                    >
                        <source src="assets/videos/sun_moon.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="product-info">
                    <h2 class="product-name">SUN/MOON</h2>
                    <p class="product-price">$45.00</p>
                </div>
            </article>

            <!-- Moon/Star Product -->
            <article class="product-card" id="second-product" onclick="window.location.href='moon-star.html'">
                <div class="product-media">
                    <video 
                        autoplay 
                        muted 
                        loop 
                        playsinline
                        preload="metadata"
                        class="product-video"
                    >
                        <source src="assets/videos/moon_star.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="product-info">
                    <h2 class="product-name">MOON/STAR</h2>
                    <p class="product-price">$45.00</p>
                </div>
            </article>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <a href="https://www.instagram.com/alwaysneveralmost/" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="Instagram">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                </svg>
            </a>
            <a href="index.html" class="copyright" style="text-decoration: none; cursor: pointer;">&copy; 2025 ALWAYS NEVER ALMOST</a>
            <div class="footer-links">
                <a href="privacy.html" class="footer-link">Privacy Policy</a>
                <a href="shipping.html" class="footer-link">Shipping Policy</a>
                <a href="return.html" class="footer-link">Return Policy</a>
            </div>
        </div>
    </footer>

    <!-- Cart Drawer -->
    <div class="cart-drawer" id="cartDrawer">
        <div class="cart-drawer-content">
            <div class="cart-drawer-header">
                <h2>Your Cart</h2>
                <div class="cart-close" onclick="closeCartDrawer()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </div>
            </div>
            <div class="cart-items" id="cartItems">
                <p class="empty-cart-message">Your cart is empty</p>
            </div>
            <div class="cart-footer" id="cartFooter" style="display: none;">
                <div class="cart-total">
                    <span>Subtotal:</span>
                    <span id="cartTotal">$0.00</span>
                </div>
                <button class="checkout-btn" onclick="goToCheckout()">Checkout</button>
                <button class="continue-shopping-btn" onclick="closeCartDrawer()">Continue Shopping</button>
            </div>
        </div>
    </div>
    <div class="cart-overlay" id="cartOverlay" onclick="closeCartDrawer()"></div>

    <script src="main.js"></script>
</body>
</html>
